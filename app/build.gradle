// 例子，计算build执行时长
def startBuildTime, endBuildTime
this.afterEvaluate {Project project->
    // 这个保证所有的tasks已经配置完成

//    project.tasks.eachWithIndex { Task task, int i ->
//        println 'the task name is:' + task.name
//    }

    def preBuildTask = project.tasks.getByName('preBuild')
    preBuildTask.doFirst {
        startBuildTime = System.currentTimeMillis()
        println 'the start time is:' + startBuildTime
    }
    def buildTask = project.tasks.getByName('generateDebugSources')
    buildTask.doLast {
        endBuildTime = System.currentTimeMillis()
        println 'the end time is:' + endBuildTime
    }
//    println "the total time is: ${endBuildTime-startBuildTime}"
}
